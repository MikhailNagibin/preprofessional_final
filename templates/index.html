<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-btn {
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 1030;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ff6b35;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .menu-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,107,53,0.5);
        }

        main {
            padding-right: 60px;
            padding-left: 20px;
            transition: 0.3s;
        }

        .offcanvas {
            width: 300px !important;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }

        .nav-link {
            color: #212529 !important;
            text-decoration: none !important;
            padding: 12px 20px !important;
            margin: 8px 0;
            border-radius: 8px;
            transition: 0.2s !important;
        }

        .nav-link:hover {
            background: #ff6b35 !important;
            color: white !important;
        }

        .nav-link.active {
            background: #e65a2e !important;
            color: white !important;
        }

        .close-btn {
            font-size: 1.5rem;
            padding: 0;
            background: none;
            border: none;
            line-height: 1;
        }

        @media (max-width: 768px) {
            main {
                padding-right: 50px;
            }

            .menu-btn {
                right: 15px;
                top: 15px;
                width: 36px;
                height: 36px;
            }

            .offcanvas {
                width: 85% !important;
            }
        }

        .btn-primary, .btn-warning {
            background-color: #e65a2e;
            border-color: #e65a2e;
        }

        .btn-primary:hover, .btn-warning:hover {
            background-color: #e65900;
            border-color: #e68900;
        }

        .btn-danger:hover {
            background-color: #b30000 !important;
            border-color: #990000 !important;
        }
    </style>
</head>
